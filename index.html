<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="d-flex justify-content-center align-items-center mx-4" style="height: 100vh;">
        <form action="" id="Students"></form>
        <div class=" border border-2 border-black p-5">
            <h2 class="fw-bold text-center">Student Information</h2>
            <div class="row mx-auto">
                <div class="my-3 col-3">
                    <label for="Number">Number</label>
                    <input class="form-control" type="number" id="Number">
                </div>
                <div class="my-3 col-6">
                    <label for="Name">Name</label>
                    <input class="form-control" type="Text" id="Name">
                </div>
                <div class="my-3 col-3">
                    <label for="Age">Age</label>
                    <input class="form-control" type="number" id="Age">
                </div>
                <div class="my-3 col-4">
                    <label for="MathMark">MathMark</label>
                    <input class="form-control" type="number" id="MathMark">
                </div>
                <div class="my-3 col-4">
                    <label for="HistoryMark">HistoryMark</label>
                    <input class="form-control" type="number" id="HistoryMark">
                </div>
                <div class="my-3 col-4">
                    <label for="ScienceMark">ScienceMark</label>
                    <input class="form-control" type="number" id="ScienceMark">
                </div>
                <div>
                    <label for="avg-checkbox">calcAvg</label>
                    <input class="form-check-input bg-info" type="checkbox" id="avg-checkbox" value="avg">
                </div>
                <div class="my-2">
                    <select id="avg-select" class="form-control w-25">
                <option disabled hidden selected id="select-material">Select a material</option>
                <option value="MathMark">MathMark</option>
                <option value="HistoryMark">HistoryMark</option>
                <option value="ScienceMark">ScienceMark</option>
            </select>
                </div>
                <div class="my-3">
                    <button id="calc-avg" class="mx-3 btn btn-primary" style="display: none;">calcAvg</button>
                    <p id="avg-result" class="d-inline"></p>
                </div>
            </div>
            <input type="submit" value="InsertStudents" class="my-3 mx-5 btn btn-primary" id="insert-students" for="Students">
            <button type="button" class="btn btn-danger" id="highestMark">The student with the highest mark</button>
        </div>
        </form>
    </section>

    <section class="mx-4">
        <table class="table table-striped table-dark" id="student-table">
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>MathMark</th>
                <th>HistoryMark</th>
                <th>ScienceMark</th>
                <th>Delete</th>
                <th>Edit</th>
                <th>Status</th>
            </tr>
        </table>
        <div class="my-3" dir="rtl">
            <input class="bg-info form-check-input" type="checkbox" id="hidden-failing-students">
            <label for="hidden-failing-students" id="failingStudentsLabel">Hiding failing students</label>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
